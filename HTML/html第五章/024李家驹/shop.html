<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Hello CSS</title>
    <style type="text/css">
        .listDiv {
            overflow: hidden;
            width: 202px;
            height: 300px;
            background: url(img/bg.gif);
        }

        .listDiv div ul li {
            list-style: none;
        }

        .listDiv div ul {
            margin-left: -20px;
        }

        .left {
            letter-spacing: 3px;
            float: left;
        }

        .title {
            font-size: 20px;
            color: red;
        }
    </style>
</head>

<body>
<div class="listDiv">
    <div style="margin: 38px 0px 0px 0px ">
        <ul>
            <li class="title">电器</li>
            <li class="left">电视</li>
            <li class="left">电视</li>
            <li class="left">电视</li>
            <li class="left">电视</li>
            <li class="left">电视</li>
            <li class="left">电视</li>
        </ul>
    </div>
    <div style="margin: 120px 0px 0px 0px ">
        <ul>
            <li class="title" style="margin-top: 60px;">日用品</li>
            <li class="left">肥皂</li>
            <li class="left">肥皂</li>
            <li class="left">肥皂</li>
            <li class="left">肥皂</li>
            <li class="left">肥皂</li>
            <li class="left">肥皂</li>
        </ul>
    </div>
</div>
</body>

</html>
