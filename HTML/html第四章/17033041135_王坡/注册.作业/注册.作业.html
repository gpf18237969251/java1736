<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
        <td>
            姓名：
        </td>
        <td>
            <input type="text">
        </td>
        <td>&nbsp;
            
        </td>
    </tr>
    <tr>
        <td>
            姓氏：
        </td>
        <td>
            <input type="text">
        </td>
        <td>&nbsp;
            
        </td>
    </tr>
    <tr>
        <td>
            登录名：
        </td>
        <td>
            <input type="text">
        </td>
        <td>
            （可包含a~z，0~9和下划线）
        </td>
    </tr>
    <tr>
        <td>
            密码：
        </td>
        <td>
            <input type="password">
        </td>
        <td>
            （至少包含6个字符）
        </td>
    </tr>
    <tr>
        <td>
            再次输入密码：
        </td>
        <td>
            <input type="password">
        </td>
        <td>&nbsp;
            
      </td>
    </tr>
    <tr>
        <td>
            电子邮箱：
        </td>
        <td>
            <input type="text">
        </td>
        <td>
            （必须包含@字符）
        </td>
    </tr>
    <tr>
        <td>
            性别：
        </td>
        <td colspan="2">
            <input type="radio"value="1">
             <img src="images/Male.gif" height="21" width="23"/>男
            <input type="radio"value="1">
            <img src="images/Female.gif" height="21" width="23"/>女
        </td>
    </tr>
    <tr>
        <td>
            爱好：
        </td>
        <td colspan="2">
            <input type="checkbox"name="1"value="打球">打球
            <input type="checkbox"name="1"value="聊天">聊天
            <input type="checkbox"name="1"value="玩游戏">玩游戏
        </td>
    </tr>
    <tr>
        <td>
            出生日期：
         </td>
        <td colspan="2"> 
        <input type="text" value="yyyy"/>年
      	<select>
                <option>请选择：</option>
                <option>一月份</option>
                <option>二月份</option>
                <option>三月份</option>
                <option>四月份</option>
                <option>五月份</option>
                <option>六月份</option>
                <option>七月份</option>
                <option>八月份</option>
                <option>九月份</option>
                <option>十月份</option>
                <option>十一月份</option>
                <option>十二月份</option>
        </select>
		<input type="text"  value="dd"/>日
        </td>
    </tr>
    <tr>
        <td>
			<input type="image" src="images/reset.gif">
        </td>
        <td colspan="2">
			<input type="image" src="images/submit.gif">
        </td>
    </tr>
</table>
</body>
</html>
