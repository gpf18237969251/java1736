<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <style>
        #zheng{
            width: 250px;
            height: 140px;
            border: #BC7A00 solid 1px;
            padding-left: 20px;
            margin: 0px auto;

        }
        .mi{
            padding-left: 1px;
        }
        .chong{
            width: 100px;
            height: 30px;
            margin-right: 20px;
            border-radius: 10px;
            background-color: darkorange;
        }
        .ti{
            width: 100px;
            height: 30px;
            border-radius: 10px;
            background-color: darkorange;
        }
    </style>
</head>
<body>
<div id="zheng">
    <form>
        <p>会员名：<input type="text"></p>
        <p class="mi">密&nbsp;&nbsp;&nbsp;码：<input type="password"></p>
        <input class="chong" type="reset" value="重置">
        <input class="ti" type="submit" value="提交">

    </form>
</div>
</body>
</html>
